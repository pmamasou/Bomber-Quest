<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bomber Game - Find the Diamond</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <!-- Difficulty Selection Screen -->
        <div id="difficulty-screen" class="difficulty-screen">
            <header class="difficulty-header">
                <h1>üí£ Bomber Quest</h1>
                <p>Select Difficulty</p>
            </header>
            <div class="difficulty-buttons">
                <button id="easy-btn" class="btn btn-difficulty btn-easy">
                    <span class="difficulty-title">Easy</span>
                    <span class="difficulty-desc">5 Levels ‚Ä¢ Slow Enemies ‚Ä¢ More Time</span>
                </button>
                <button id="medium-btn" class="btn btn-difficulty btn-medium">
                    <span class="difficulty-title">Medium</span>
                    <span class="difficulty-desc">5 Levels ‚Ä¢ Fast Enemies ‚Ä¢ Less Time</span>
                </button>
                <button id="hard-btn" class="btn btn-difficulty btn-hard">
                    <span class="difficulty-title">Hard</span>
                    <span class="difficulty-desc">5 Levels ‚Ä¢ Very Fast ‚Ä¢ Minimal Time</span>
                </button>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="game-screen" class="game-screen hidden">
            <header class="game-header">
                <div class="header-left">
                    <h1>üí£ Bomber Quest</h1>
                </div>
                <div class="game-info">
                    <span class="info-item">‚ù§Ô∏è Lives: <span id="lives">3</span></span>
                    <span class="info-item">üìç Level: <span id="level">1</span></span>
                    <span class="info-item">‚è±Ô∏è Time: <span id="timer">120</span>s</span>
                    <span class="info-item">‚≠ê Score: <span id="score">0</span></span>
                </div>
                <div class="header-right">
                    <span id="high-score-display">High Score: <span id="high-score">0</span></span>
                </div>
            </header>

            <main class="game-main">
                <canvas id="game-canvas" width="640" height="640"></canvas>
                
                <div class="game-controls">
                    <div class="controls-info">
                        <p><strong>Controls:</strong></p>
                        <p>‚¨ÖÔ∏è ‚û°Ô∏è ‚¨ÜÔ∏è ‚¨áÔ∏è = Move</p>
                        <p>SPACE = Place Bomb</p>
                    </div>
                    <button id="restart-btn" class="btn btn-primary">Back to Menu</button>
                </div>
            </main>

            <div id="game-modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="modal-title">
                <div class="modal-content">
                    <h2 id="modal-title"></h2>
                    <p id="modal-message"></p>
                    <button id="modal-btn" class="btn btn-primary">Next</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/constants.js"></script>
    <script src="js/map.js"></script>
    <script src="js/bomber.js"></script>
    <script src="js/bomb.js"></script>
    <script src="js/enemy.js"></script>
    <script src="js/physics.js"></script>
    <script src="js/renderer.js"></script>
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
