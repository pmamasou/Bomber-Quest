<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bomber Game - Find the Diamond</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <header class="game-header">
            <h1>üí£ Bomber Quest</h1>
            <div class="game-info">
                <span>Level: <span id="level">1</span></span>
                <span>Score: <span id="score">0</span></span>

        </header>

        <main class="game-main">
            <canvas id="game-canvas" width="640" height="640"></canvas>
            
            <div class="game-controls">
                <div class="controls-info">
                    <p><strong>Controls:</strong></p>
                    <p>‚¨ÖÔ∏è ‚û°Ô∏è ‚¨ÜÔ∏è ‚¨áÔ∏è = Move</p>
                    <p>SPACE = Place Bomb</p>
                </div>
                <button id="restart-btn" class="btn btn-primary">Restart Game</button>
            </div>
        </main>

        <div id="game-modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="modal-title">
            <div class="modal-content">
                <h2 id="modal-title"></h2>
                <p id="modal-message"></p>
                <button id="modal-btn" class="btn btn-primary">Next Level</button>
            </div>
        </div>
    </div>

    <script src="js/constants.js"></script>
    <script src="js/map.js"></script>
    <script src="js/bomber.js"></script>
    <script src="js/bomb.js"></script>
    <script src="js/physics.js"></script>
    <script src="js/renderer.js"></script>
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
